<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="box-mae">
        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">BTC Bitcoin</option>
                    <option value="libra">GBP Libra</option>
                </select>
            </label>

            <label>
                Valor
                <input class="input-currency" placeholder ="R$ 10.000,00">

            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class="simbolos" src="./assets/brasil 2 (1).png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="seta-baixo">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value">US$ 0.0</p>
                </div>

            </section>
        </main>

        <div>

            <video class="background-video"
                src="./assets/vecteezy_digital-animation-of-business-stock-market-price-chart_2273297.mp4" autoplay
                muted loop></video>
        </div>

</body>

<script src="./scripts.js"></script>

</html>
